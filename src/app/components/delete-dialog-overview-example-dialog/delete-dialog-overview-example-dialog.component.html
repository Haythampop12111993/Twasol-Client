@if (isLoading) {
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 0;
    width: 250px;
    height: 200px;
  "
>
  <mat-spinner></mat-spinner>
</div>
}@else {
<mat-dialog-content>
  <p>Are you sure you want to delete your profile?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="deleteProfile()">Delete</button>
</mat-dialog-actions>
}
